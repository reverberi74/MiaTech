<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Mia Tech</title>

<body>
    <h2>Primo esempio di SVG un Elisse</h2>
    <svg width="300" height="200">
    <ellipse cx="100" cy="100" rx="70" ry="50" style="fill:red"/>
    </svg>
    <h2>Secondo esempio di SVG una retta</h2>
    <svg width="400" height="200">
        <rect x="10" y="10" rx="2" ry="2" width="100" height="50" style="fill:blue"/>
    </svg>
    <h2>Terzo esempio di SVG un cerchio</h2>
    <svg width="400" height="200">
        <circle cx="100" cy="100" r="50" style="stroke:black;fill:green"/>
    </svg>
</body>
