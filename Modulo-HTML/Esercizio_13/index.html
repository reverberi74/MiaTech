    <meta charset="UTF-8">

    <title>Mia Tech</title>

<body>
    <section>
        <figure>
            <h1>Decoratore w</h1>
            <!--Utilizzo del decoratore w-->
            <img alt="Immagine-selezionata" title="Immagine-selezionata" srcset="Images/300.jpg 300w,
                    Images/600.jpg 600w,
                    Images/1200.jpg 1200w,
                    Images/2560.jpg 2560w" sizes="80vmin">
        </figure>
    </section>
    <section>
        <figure>
            <h1>Decoratore x</h1>
            <!--Utilizzo del decoratore x-->
            <img alt="Immagine-selezionata" title="Immagine Immagine-selezionata" srcset="Images/300.jpg 1.5x,
                Images/600.jpg 2x,
                Images/1200.jpg 3x,
                Images/2560.jpg 100x">
        </figure>
    </section>
    <section>
        <!--Tag Picture-->
        <picture>
            <h1>Tag Picture</h1>
            <source media="(min-width:600px)" srcset="Images/600.jpg">
            <source media="(min-width:1200px)" srcset="Images/1200.jpg">
            <img src="Images/300.jpg" alt="Bart Simpson" style="width: auto;">
        </picture>
    </section>
</body>
