<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Responsive</title>
</head>
<!-- 
Mobile (predefinito): le sezioni sono una sopra l'altra (layout a colonna).
Tablet (da md: in su): le sezioni si affiancano orizzontalmente.
Desktop (lg: in su): si affiancano tutte e 3, e appare anche la terza colonna nascosta negli schermi più piccoli.
Lo sfondo del body cambia colore a seconda della larghezza della finestra:
bg-red-200 di default
sm:bg-yellow-200 per ≥ 640px
md:bg-green-200 per ≥ 768px
lg:bg-blue-200 per ≥ 1024px
xl:bg-purple-200 per ≥ 1280px-->
<body>
    <div class="text-gray-800 p-6 
              bg-red-200 sm:bg-yellow-200 md:bg-green-200 lg:bg-blue-200 xl:bg-purple-200 
              transition-colors duration-500">

  <header class="text-center mb-8">
    <h1 class="text-2xl sm:text-3xl md:text-4xl lg:text-5xl font-bold text-blue-700">Responsive Tailwind Layout</h1>
    <p class="text-sm sm:text-base md:text-lg lg:text-xl mt-2 text-gray-600">
      Questo layout si adatta automaticamente alle dimensioni dello schermo.
    </p>
  </header>

  <main class="flex flex-col md:flex-row gap-6">
    <section class="bg-white p-6 rounded-lg shadow-md flex-1">
      <h2 class="text-xl font-semibold mb-2">Colonna 1</h2>
      <p class="text-gray-700">Contenuto adattivo per schermi piccoli e grandi.</p>
    </section>

    <section class="bg-white p-6 rounded-lg shadow-md flex-1">
      <h2 class="text-xl font-semibold mb-2">Colonna 2</h2>
      <p class="text-gray-700">Utilizza media query come <code>md:</code> e <code>lg:</code>.</p>
    </section>

    <section class="bg-white p-6 rounded-lg shadow-md flex-1 hidden lg:block">
      <h2 class="text-xl font-semibold mb-2">Colonna 3</h2>
      <p class="text-gray-700">Visibile solo su schermi grandi (lg e oltre).</p>
    </section>
  </main>

</div>
</body>
