<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Stili riutilizzabili</title>
    <style type="text/tailwindcss">
        @layer components {
  .card-blue {
    @apply bg-blue-300 rounded-lg shadow-md p-4;
  }
  .card-green {
    @apply bg-green-100 rounded-lg shadow-md p-4;
  }
    .card-red {
    @apply bg-red-100 rounded-lg shadow-md p-4;
  }
  .btn-primary {
    @apply py-2 px-4 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700;
  }
  .btn-secondary {
    @apply py-2 px-4 bg-gray-200 text-gray-800 font-semibold rounded-lg shadow-md hover:bg-gray-300;
  }
  .btn-tertiary {
    @apply py-2 px-4 bg-green-200 text-black font-semibold rounded-lg shadow-md hover:bg-green-300;
  }
}
      </style>
</head>

<body>
    <div class="bg-gray-100 flex items-center justify-center h-screen">
        <div class="space-y-4">
            <div class="flex space-x-4 justify-center">
                <div class="card-blue">Card Blu</div>
                <div class="card-green">Card Verde</div>
                <div class="card-red">Card Rossa</div>
            </div>
            <div class="flex space-x-4 justify-center">
                <button class="btn-primary">Primario</button>
                <button class="btn-secondary">Secondario</button>
                <button class="btn-tertiary">Terziario</button>
            </div>
        </div>
    </div>
</body>
