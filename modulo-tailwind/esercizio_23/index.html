<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Grid</title>
</head>
<!-- 
grid-cols-1: 1 colonna su dispositivi piccoli
md:grid-cols-2: 2 colonne da schermi ≥ 768px
lg:grid-cols-3: 3 colonne da schermi ≥ 1024px
gap-6: spazio tra le colonne e righe
-->
<body>
    <div class="bg-gray-100 text-gray-800 p-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-blue-600">Griglia Responsive con Tailwind</h1>
            <p class="mt-2 text-gray-600">Il numero di colonne si adatta alla dimensione dello schermo.</p>
        </header>
        <main class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="bg-white p-6 rounded shadow text-center">
                <h2 class="text-xl font-semibold mb-2">Box 1</h2>
                <p>Contenuto della griglia 1</p>
            </div>
            <div class="bg-white p-6 rounded shadow text-center">
                <h2 class="text-xl font-semibold mb-2">Box 2</h2>
                <p>Contenuto della griglia 2</p>
            </div>
            <div class="bg-white p-6 rounded shadow text-center">
                <h2 class="text-xl font-semibold mb-2">Box 3</h2>
                <p>Contenuto della griglia 3</p>
            </div>
            <div class="bg-white p-6 rounded shadow text-center">
                <h2 class="text-xl font-semibold mb-2">Box 4</h2>
                <p>Contenuto della griglia 4</p>
            </div>
            <div class="bg-white p-6 rounded shadow text-center">
                <h2 class="text-xl font-semibold mb-2">Box 5</h2>
                <p>Contenuto della griglia 5</p>
            </div>
            <div class="bg-white p-6 rounded shadow text-center">
                <h2 class="text-xl font-semibold mb-2">Box 6</h2>
                <p>Contenuto della griglia 6</p>
            </div>
        </main>
    </div>
</body>
