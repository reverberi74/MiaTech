<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configurazione Tailwind personalizzata -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                brand: "#ff6347" // Aggiunge un colore chiamato "brand" (es. Tomato)
              }
            }
          }
        }
      </script>
      <!-- Inclusione Tailwind CSS -->
    <title>Modifica la configurazione</title>
</head>
<body>
    <div class="bg-gray-100 text-gray-800">
        <div class="container mx-auto my-12 px-6 py-8 bg-white rounded-lg shadow-md">
          <h1 class="text-3xl font-bold mb-4 text-brand">Titolo con Colore Personalizzato</h1>
          <p class="text-lg leading-relaxed mb-6">
            Questo titolo usa il nuovo colore <code>text-brand</code> definito nella config!
          </p>
          <button class="bg-brand text-white px-4 py-2 rounded shadow hover:opacity-90 transition">
            Bottone Personalizzato
          </button>
        </div>
    </div>
</body>
