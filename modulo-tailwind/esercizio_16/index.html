<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Componenti custom</title>
    <style type="text/tailwindcss">
        @layer components {
          .btn-primary {
            @apply px-4 py-2 bg-blue-600 text-white font-semibold rounded hover:bg-blue-700;
          }
    
          .btn-secondary {
            @apply px-4 py-2 bg-yellow-500 text-white font-semibold rounded hover:bg-yellow-600;
          }
    
          .card {
            @apply bg-white p-6 rounded-lg shadow-lg max-w-md mx-auto;
          }
        }
      </style>
</head>
<body>
    <div class="bg-gray-100 text-gray-800 min-h-screen flex items-center justify-center">

        <div class="card text-center">
          <h2 class="text-2xl font-bold mb-2">Card Personalizzata</h2>
          <p class="mb-4">Questa Ã¨ una card creata con uno stile custom usando @layer components.</p>
          <button class="btn-primary mr-2">Conferma</button>
          <button class="btn-secondary">Annulla</button>
        </div>
      
    </div>
</body>
