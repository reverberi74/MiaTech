<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configurazione personalizzata Tailwind -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: "#1A73E8",
                        secondary: "#FBBC05",
                        accent: "#34A853",
                        danger: "#EA4335",
                        muted: "#5F6368",
                    }
                }
            }
        }
    </script>
    <title>Stile Dark Mode</title>
</head>

<body>
    <div class="bg-white text-black dark:bg-gray-900 dark:text-white transition-colors duration-300">
        <div class="min-h-screen flex flex-col items-center justify-center px-6 py-10">
            <h1 class="text-4xl font-bold mb-4 text-primary dark:text-accent">
                Modalità Chiara / Scura
            </h1>

            <p class="text-lg text-gray-700 dark:text-gray-300 mb-6 max-w-xl text-center">
                Questo layout cambia automaticamente i colori in base alla modalità del sistema operativo o tramite un
                pulsante personalizzato.
            </p>

            <div class="p-6 rounded-lg border border-gray-300 dark:border-gray-700 bg-gray-100 dark:bg-gray-800">
                <h2 class="text-xl font-semibold mb-2">Contenuto in un box</h2>
                <p class="text-gray-800 dark:text-gray-200">
                    Anche gli elementi interni cambiano colore in base alla modalità.
                </p>
            </div>

            <!-- Pulsante per cambiare tema manualmente -->
            <button id="toggle-darkmode"
                class="mt-8 px-5 py-2 bg-primary text-white rounded hover:bg-blue-700 transition-colors">
                Attiva Modalità Scura
            </button>
        </div>

        <script>
            const toggleButton = document.getElementById("toggle-darkmode");
            toggleButton.addEventListener("click", () => {
                document.documentElement.classList.toggle("dark");
                toggleButton.innerText = document.documentElement.classList.contains("dark")
                    ? "Disattiva Modalità Scura"
                    : "Attiva Modalità Scura";
            });
        </script>
    </div>
</body>
