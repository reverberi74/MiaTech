<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Stili diasbled</title>
</head>
<body>
<!-- 
disabled:bg-gray-200 → lo sfondo dell’input diventa grigio chiaro.
disabled:cursor-not-allowed → mostra il cursore bloccato.
disabled:bg-gray-400 → colore del bottone disabilitato.
disabled:text-gray-100 → testo pallido sul bottone.-->
    <div class="bg-gray-100 min-h-screen flex items-center justify-center">
        <form class="bg-white p-6 rounded shadow-md w-full max-w-sm space-y-4">
            <h2 class="text-xl font-bold">Registrazione</h2>

            <!-- Campo Nome disabilitato-->
            <input type="text" placeholder="Nome" class="w-full border border-gray-300 rounded px-3 py-2 
                   focus:outline-none focus:ring-2 focus:ring-blue-500 
                   disabled:bg-gray-200 disabled:cursor-not-allowed" disabled />

            <!-- Campo Email -->
            <input type="email" placeholder="Email" class="w-full border border-gray-300 rounded px-3 py-2 
                   focus:outline-none focus:ring-2 focus:ring-blue-500 
                   disabled:bg-gray-200 disabled:cursor-not-allowed" />

            <!-- Bottone disabilitato -->
            <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 rounded 
                   hover:bg-blue-700 
                   disabled:bg-gray-400 disabled:text-gray-100 disabled:cursor-not-allowed" disabled>
                Invia
            </button>
        </form>
    </div>
</body>
