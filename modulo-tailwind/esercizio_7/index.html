<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configurazione personalizzata Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            light: '#D1FAE5',    // verde chiaro
                            DEFAULT: '#10B981', // verde principale
                            dark: '#065F46'     // verde scuro
                        },
                        danger: {
                            light: '#FECACA',   // rosso chiaro
                            DEFAULT: '#EF4444', // rosso principale
                            dark: '#991B1B'     // rosso scuro
                        },
                        info: {
                            light: '#DBEAFE',   // blu chiaro
                            DEFAULT: '#3B82F6', // blu principale
                            dark: '#1E3A8A'     // blu scuro
                        }
                    }
                }
            }
        }
    </script>
    <title>Palette custom</title>
</head>

<body>
    <div class="bg-gray-100 text-gray-900 font-sans">
        <div class="container mx-auto text-center py-16 space-y-6">
            <h1 class="text-3xl font-bold mb-6">Pulsanti con Palette Personalizzata</h1>

            <!-- Pulsanti brand -->
            <button class="bg-brand text-white px-6 py-2 rounded hover:bg-brand-dark">
                Pulsante Brand
            </button>

            <!-- Pulsante danger -->
            <button class="bg-danger text-white px-6 py-2 rounded hover:bg-danger-dark">
                Pulsante Danger
            </button>

            <!-- Pulsante info -->
            <button class="bg-info text-white px-6 py-2 rounded hover:bg-info-dark">
                Pulsante Info
            </button>
        </div>
    </div>
</body>
