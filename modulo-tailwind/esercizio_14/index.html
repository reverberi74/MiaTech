<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Stili focus & active</title>
</head>

<body>
    <!-- 
focus::
Cambia il bordo e aggiunge un effetto glow (ring) attorno al campo attivo.
focus:ring-2 + focus:ring-color crea l'effetto “ombra” colorata.
active::
Cambia il colore dello sfondo del bottone mentre viene premuto.
focus:outline-none:
Rimuove il bordo predefinito del browser
hover:bg-blue-700 → cambia colore al passaggio del mouse.
active:bg-red-600 → appena si clicca (mentre si tiene premuto), lo sfondo diventa rosso.
focus:ring-2 focus:ring-offset-2 focus:ring-blue-400 → effetto di evidenziazione quando è attivo o selezionato con la tastiera..-->

    <div class="bg-gray-100 min-h-screen flex items-center justify-center">
        <form class="bg-white p-8 rounded shadow-md w-96 space-y-4">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Contattaci</h2>

            <!-- Input Nome -->
            <input type="text" placeholder="Nome" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none 
                   focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition" />

            <!-- Input Email -->
            <input type="email" placeholder="Email" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none 
                   focus:border-green-500 focus:ring-2 focus:ring-green-200 transition" />

            <!-- Textarea -->
            <textarea placeholder="Messaggio" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none 
                   focus:border-purple-500 focus:ring-2 focus:ring-purple-200 transition"></textarea>

            <!-- Bottone Submit -->
            <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 rounded 
             hover:bg-blue-700 active:bg-red-600 focus:outline-none 
             focus:ring-2 focus:ring-offset-2 focus:ring-blue-400 transition">
                Invia
            </button>
        </form>
    </div>
</body>
