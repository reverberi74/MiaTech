<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configurazione personalizzata Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#1A73E8",
                        secondary: "#FBBC05",
                        accent: "#34A853",
                        danger: "#EA4335",
                    }
                }
            }
        };
    </script>
    <title>Stili hover</title>
</head>
<!-- 
hover:text-*: cambia il colore del testo.
hover:border-*: mostra un bordo colorato.
hover:bg-white: lo sfondo diventa bianco.
hover:scale-105: effetto zoom leggero.
transition-all duration-300: rende tutto fluido.-->
<body>
    <div class="bg-gray-100 min-h-screen flex items-center justify-center p-10">

        <div class="space-y-4 text-center">
            <h1 class="text-2xl font-bold mb-6">Pulsanti con Effetti Hover</h1>

            <!-- Pulsante Primary -->
            <button
                class="bg-primary text-white font-semibold px-6 py-2 rounded hover:bg-blue-800 transition-colors duration-300">
                Primary
            </button>

            <!-- Pulsante Secondary -->
            <button
                class="bg-secondary text-black font-semibold px-6 py-2 rounded border border-transparent 
                         hover:bg-white hover:text-secondary hover:border-secondary hover:scale-105 transition-all duration-300">
                Secondary
            </button>

            <!-- Pulsante Accent -->
            <button
                class="bg-accent text-white font-semibold px-6 py-2 rounded border border-transparent 
                         hover:bg-white hover:text-blue-600 hover:border-blue-600 hover:scale-105 transition-all duration-300">
                Accent
            </button>

            <!-- Pulsante Danger -->
            <button
                class="bg-danger text-white font-semibold px-6 py-2 rounded border border-transparent 
                         hover:bg-white hover:text-danger hover:border-danger hover:scale-105 transition-all duration-300">
                Danger
            </button>

            <!-- Pulsante con Hover su Bordo e Testo (come prima) -->
            <button class="border-2 border-primary text-primary font-semibold px-6 py-2 rounded 
                         hover:bg-primary hover:text-white transition-all duration-300">
                Bordi con Hover
            </button>
        </div>

    </div>
</body>
