<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configurazione personalizzata Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            light: '#D1FAE5',
                            DEFAULT: '#10B981',
                            dark: '#065F46',
                        },
                        info: {
                            light: '#DBEAFE',
                            DEFAULT: '#3B82F6',
                            dark: '#1E3A8A',
                        },
                        warning: {
                            light: '#FEF3C7',
                            DEFAULT: '#F59E0B',
                            dark: '#92400E',
                        },
                        danger: {
                            light: '#FECACA',
                            DEFAULT: '#EF4444',
                            dark: '#991B1B',
                        }
                    }
                }
            }
        }
    </script>
    <title>Sfondo e bordo</title>
</head>
<!--
 Card	       Sfondo	           Bordi	    Testo
brand	    Verde principale	Verde scuro	    Bianco
info	    Azzurro chiaro	    Blu medio	    Blu scuro
warning	    Giallo chiaro	    Giallo medio	Giallo scuro
danger	    Rosso medio	        Rosso scuro	    Bianco
 -->

<body>
    <div class="bg-gray-100 font-sans text-gray-800">
        <div class="container mx-auto px-4 py-10 space-y-6">

            <!-- Card 1: brand -->
            <div class="bg-brand text-white border-4 border-brand-dark rounded-lg p-6 shadow-md">
                <h2 class="text-xl font-bold mb-2">Card Brand</h2>
                <p>Questa card usa colori personalizzati dalla palette 'brand'.</p>
            </div>

            <!-- Card 2: info -->
            <div class="bg-info-light text-info-dark border-2 border-info rounded-lg p-6 shadow-sm">
                <h2 class="text-xl font-semibold mb-2">Card Info</h2>
                <p>Card informativa con colori chiari e bordo blu personalizzato.</p>
            </div>

            <!-- Card 3: warning -->
            <div class="bg-warning-light text-warning-dark border border-warning rounded-lg p-6 shadow">
                <h2 class="text-xl font-semibold mb-2">Card Warning</h2>
                <p>Questa card segnala un avviso usando il colore warning.</p>
            </div>

            <!-- Card 4: danger -->
            <div class="bg-danger text-white border-4 border-danger-dark rounded-lg p-6 shadow-lg">
                <h2 class="text-xl font-bold mb-2">Card Danger</h2>
                <p>Contenuto critico o errore: attenzione!</p>
            </div>

        </div>
    </div>
</body>
