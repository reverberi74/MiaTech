<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifica L'HTML</title>
</head>

<body>
    <h1>Modifica l'HTML</h1>
    <p id="paragrafo">Rondò Veneziano è un ensemble musicale italiano
        che si ispira alla musica barocca sposando sonorità del pop e del rock.
    </p>
    <button id="modificaContenuto">Modifica Contenuto</button>
    <script>
        document.querySelector("#modificaContenuto").addEventListener("click", function () {
            document.querySelector("#paragrafo").innerHTML =
                'Il testo è stato modificato!';
            paragrafo.style.fontSize = "18px";
            paragrafo.style.fontFamily = "Arial, sans-serif";
        });
    </script>
</body>

</html>
